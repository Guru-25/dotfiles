window:
  padding:
    x: 5
    y: 5

  opacity: 0.9

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 10

  offset:
     y: 1

colors:
  primary:
    background: '#1E222A'
    foreground: '#D0CFCC'
  normal:
    black:   '#1E222A'
    red:     '#F66151'
    green:   '#33D17A'
    yellow:  '#E9AD0C'
    blue:    '#2A7BDE'
    magenta: '#C061CB'
    cyan:    '#33C7DE'
    white:   '#D0CFCC'
  bright:
    black:   '#5b6268'
    red:     '#F66151'
    green:   '#33D17A'
    yellow:  '#E9AD0C'
    blue:    '#2A7BDE'
    magenta: '#C061CB'
    cyan:    '#33C7DE'
    white:   '#FFFFFF'

cursor:
  style:
    blinking: On
