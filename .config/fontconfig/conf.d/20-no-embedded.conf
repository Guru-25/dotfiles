<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match target="font">
    <test qual="any" name="family">
      <string>Calibri</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <test qual="any" name="family">
      <string>Cambria</string>
    </test>
    <edit name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>
